    <title>Gestión de menu</title>
</head>

<body>
    <header>
        Gestión de menu
    </header>
    
    <main class="container">
        <div class="box_left">
            <label>Nombre del platillo</label>
            <span></span>
            <label>Precio</label>
            <span></span>
            <label>Descripción</label>
            <span></span>
            <label>Categoría a la que pertenece</label>
            <span></span>
            <label>Ingredientes para su preparación</label>
            <span></span>

            <button onclick="editarValor">Editar</button>
            <button onclick="eliminarValor">Eliminar</button>
         <!--   //	Del lado izquierdo se deberá de mostrar todos los productos registrados en la base de datos de Firebase (Firestore). Cada producto deberá de mostrar:
            -	El nombre del platillo
            -	El precio
            -	Su descripción
            -	La categoría a la que pertenece
            -	Los ingredientes para su preparación
            -	Un botón para EDITAR
            -	Un botón para ELIMINAR
            -->
        </div>

        <form action="" id="formulario_derecha">
            <div class="box_right">
                    <label for="iname">Nombre del platillo</label>
                    <input type="text" id="iname" name="name_product" required>
                    
                    <label for="iprice">Precio</label>
                    <input type="number" step="any" id="iprice" name="price_product" required>

                    <label for="idescription">Descripción</label>
                    <input type="text" id="idescription" name="description_product">

                    <label for="icategory">Categoría</label>
                    <select id="icategory" name="category_product" required>
                        <option value="Hamburguesa">Hamburguesa</option>
                        <option value="Hot Dogs">Hot Dogs</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Otros">Otros</option>
                    </select>

                    <label for="iingredientes">Ingredientes</label>
                    <input type="text" id="iingredientes" name="ingredientes" placeholder="Ingrediente 1, Ingrediente 2, Ingrediente 3, ..." class="ingredientes"/>

                    <button id="agregar">Agregar</button>
        <!--     //-	Nombre del platillo (input, tipo texto, requerido) DONE
                -	Precio (input, numérico, debe permitir decimales, requerido) DONE
                -	Descripción (textarea, opcional) DONE
                -	Categoría (lista desplegable, opciones: “Hamburguesa,Hot Dogs, Snacks, Bebidas, Otros”, requerido). DONE
                -	Ingredientes (input, separados por comas, requerido) DONE
                -	Botón AGREGAR.
                --> 
            </div>
        </form>
    </main>
